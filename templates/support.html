<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعم SM 1%</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4d4d;
            --text-color: #f0f0f0;
            --dark-bg: #0f0f1a;
            --glass-bg: rgba(15, 15, 26, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
        }
        
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            margin-left: 10px;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .dropbtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1;
            right: 0;
            border: 1px solid var(--glass-border);
        }
        
        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        
        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--secondary-color);
            transform: translateX(-5px);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(106, 17, 203, 0.1) 0%,
                rgba(37, 117, 252, 0.1) 50%,
                rgba(106, 17, 203, 0.1) 100%
            );
            z-index: -1;
            animation: gradientRotate 15s infinite linear;
            transform-origin: center center;
        }
        
        @keyframes gradientRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .support-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.3) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .footer {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid var(--glass-border);
        }
        
        .footer p {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .telegram-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            animation: pulse 2s infinite;
        }
        
        .telegram-float a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, #0088cc, #00aced);
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0, 136, 204, 0.5);
            transition: all 0.3s ease;
        }
        
        .telegram-float a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 136, 204, 0.7);
        }
        
        .telegram-float i {
            color: white;
            font-size: 30px;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 80px 20px 50px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="https://i.imgur.com/gLhLYrq.png" alt="SM 1% Logo">
                <h1>SM 1%</h1>
            </div>
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fas fa-bars"></i> القائمة
                </button>
                <div class="dropdown-content">
                    <li><a href="/index">الرئيسية</a></li>
                    <li><a href="/store">المتجر</a></li>
                    <li><a href="/law">القوانين</a></li>
                    <li><a href="/">المتفاعلين</a></li>
                    <li><a href="/contests">المسابقات</a></li>
                    <li><a href="/report">الإبلاغ</a></li>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1>مرحبًا بك في قسم الدعم</h1>
            <p>نحن هنا لمساعدتك في أي استفسار أو مشكلة تواجهك. يرجى ملء النموذج أدناه وسنقوم بالرد عليك في أقرب وقت ممكن.</p>
        </div>
        
        <form id="supportForm" class="support-form">
            <div class="form-group">
                <label for="name">اسمك</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="telegram">يوزر تيليجرام (مثال: @username)</label>
                <input type="text" id="telegram" name="telegram" required>
            </div>
            
            <div class="form-group">
                <label for="message">الرسالة</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">إرسال الطلب</button>
        </form>
    </div>
    
    <footer class="footer">
        <p>جميع الحقوق محفوظة &copy; SM 1% 2025</p>
    </footer>
    
    <div class="telegram-float">
        <a href="https://t.me/SM11P" target="_blank">
            <i class="fab fa-telegram-plane"></i>
        </a>
    </div>
    
    <script>
        const supportForm = document.getElementById('supportForm');
        
        supportForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
            
            try {
                const formData = {
                    name: document.getElementById('name').value,
                    telegram: document.getElementById('telegram').value,
                    message: document.getElementById('message').value,
                    timestamp: new Date().toLocaleString('ar-EG', { timeZone: 'Africa/Cairo' })
                };
                
                // إعداد نص الرسالة
                let messageText = `📢 *طلب دعم جديد* 📢\n\n`;
                messageText += `👤 *الاسم:* ${formData.name}\n`;
                messageText += `📱 *تيليجرام:* ${formData.telegram}\n\n`;
                messageText += `📝 *الرسالة:*\n${formData.message}\n\n`;
                messageText += `🕒 *وقت الطلب:* ${formData.timestamp}\n`;
                messageText += `🔗 *رابط النظام:* ${window.location.href}`;
                
                // إرسال النص إلى بوت تيليجرام
                const botToken = '6501359844:AAF84mGvABCJKAaL0cmFF_klFND16RmpPHg';
                const chatId = '6243639789';
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: messageText,
                        parse_mode: 'Markdown'
                    })
                });
                
                const result = await response.json();
                
                if (!result.ok) {
                    throw new Error('فشل إرسال طلب الدعم');
                }
                
                alert('تم إرسال طلب الدعم بنجاح! سنقوم بالرد عليك في أقرب وقت ممكن.');
                supportForm.reset();
            } catch (error) {
                console.error('حدث خطأ أثناء إرسال طلب الدعم:', error);
                alert('حدث خطأ أثناء إرسال طلب الدعم. يرجى المحاولة مرة أخرى أو التواصل معنا مباشرة على تيليجرام.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'إرسال الطلب';
            }
        });
    </script>
</body>
</html>
