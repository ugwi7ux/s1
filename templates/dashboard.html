<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أفضل المتفاعلين | SM 1%</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4d4d;
            --gold-color: #ffd700;
            --silver-color: #c0c0c0;
            --bronze-color: #cd7f32;
            --text-color: #f0f0f0;
            --dark-bg: #0f0f1a;
            --glass-bg: rgba(15, 15, 26, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-left: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .dropbtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1;
            right: 0;
            border: 1px solid var(--glass-border);
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--secondary-color);
            transform: translateX(-5px);
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 900px;
            margin: 100px auto 50px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(106, 17, 203, 0.1) 0%,
                rgba(37, 117, 252, 0.1) 50%,
                rgba(106, 17, 203, 0.1) 100%
            );
            z-index: -1;
            animation: gradientRotate 15s infinite linear;
            transform-origin: center center;
        }

        @keyframes gradientRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .last-updated {
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .top-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .member-card {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--secondary-color);
        }

        .member-card.gold {
            border: 1px solid var(--gold-color);
        }

        .member-card.gold::before {
            background: var(--gold-color);
        }

        .member-card.silver {
            border: 1px solid var(--silver-color);
        }

        .member-card.silver::before {
            background: var(--silver-color);
        }

        .member-card.bronze {
            border: 1px solid var(--bronze-color);
        }

        .member-card.bronze::before {
            background: var(--bronze-color);
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .member-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .gold .member-rank {
            background: var(--gold-color);
            color: #000;
        }

        .silver .member-rank {
            background: var(--silver-color);
            color: #000;
        }

        .bronze .member-rank {
            background: var(--bronze-color);
            color: #000;
        }

        .other .member-rank {
            background: var(--secondary-color);
            color: #fff;
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 3px solid var(--secondary-color);
            position: relative;
        }

        .gold .member-avatar {
            border-color: var(--gold-color);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .silver .member-avatar {
            border-color: var(--silver-color);
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.5);
        }

        .bronze .member-avatar {
            border-color: var(--bronze-color);
            box-shadow: 0 0 15px rgba(205, 127, 50, 0.5);
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-avatar .default-avatar {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 30px;
        }

        .member-name {
            font-size: 1.3rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .gold .member-name {
            color: var(--gold-color);
        }

        .silver .member-name {
            color: var(--silver-color);
        }

        .bronze .member-name {
            color: var(--bronze-color);
        }

        .member-username {
            color: var(--secondary-color);
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .member-stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .other-members {
            margin-top: 40px;
        }

        .other-members h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .other-members-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .other-member {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .other-member:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .other-member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .other-member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .other-member-avatar .default-avatar {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
        }

        .other-member-info {
            flex: 1;
        }

        .other-member-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .other-member-username {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .other-member-rank {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .telegram-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        .telegram-float a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, #0088cc, #00aced);
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0, 136, 204, 0.5);
            transition: all 0.3s ease;
        }

        .telegram-float a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 136, 204, 0.7);
        }

        .telegram-float i {
            color: white;
            font-size: 30px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .footer {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid var(--glass-border);
        }

        .footer p {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 80px 20px 50px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .top-members {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="https://i.imgur.com/gLhLYrq.png" alt="SM 1% Logo">
                <h1>SM 1%</h1>
            </div>
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fas fa-bars"></i> القائمة
                </button>
                <div class="dropdown-content">
                    <a href="/index">الرئيسية</a>
                    <a href="/store">المتجر</a>
                    <a href="/contests">المسابقات</a>
                    <a href="/report">الإبلاغ</a>
                    <a href="/support">الدعم</a>
                    <a href="/law">القوانين</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>أفضل المتفاعلين</h1>
            <p>تعرف على الأعضاء الأكثر تفاعلاً في مجتمع SM 1%</p>
        </div>

        <div class="last-updated" id="lastUpdated">
            آخر تحديث: جاري التحميل...
        </div>

        <div class="top-members" id="topMembers">
            <!-- سيتم ملؤها بواسطة JavaScript -->
            <div class="loading" style="text-align: center; grid-column: 1 / -1;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                <p>جاري تحميل البيانات...</p>
            </div>
        </div>

        <div class="other-members">
            <h2>الأعضاء الآخرين</h2>
            <div class="other-members-list" id="otherMembers">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>جميع الحقوق محفوظة &copy; SM 1% 2025</p>
    </footer>

    <div class="telegram-float">
        <a href="https://t.me/SM11P" target="_blank">
            <i class="fab fa-telegram-plane"></i>
        </a>
    </div>

    <script>
        // دالة لجلب بيانات الأعضاء من السيرفر
        async function fetchMembersData() {
            try {
                const response = await fetch('/api/top_members');
                if (!response.ok) {
                    throw new Error('فشل في جلب البيانات');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('حدث خطأ:', error);
                return null;
            }
        }

        // دالة لعرض بيانات الأعضاء
        async function displayMembers() {
            const membersData = await fetchMembersData();
            const topMembersContainer = document.getElementById('topMembers');
            const otherMembersContainer = document.getElementById('otherMembers');
            const lastUpdatedElement = document.getElementById('lastUpdated');

            if (!membersData || membersData.length === 0) {
                topMembersContainer.innerHTML = `
                    <div class="error" style="text-align: center; grid-column: 1 / -1; color: var(--accent-color);">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>لا تتوفر بيانات الأعضاء حالياً. يرجى المحاولة لاحقاً.</p>
                    </div>
                `;
                return;
            }

            // تحديث وقت التحديث الأخير
            const now = new Date();
            lastUpdatedElement.textContent = `آخر تحديث: ${now.toLocaleString('ar-EG')}`;

            // عرض أفضل 3 أعضاء (ذهبي، فضي، برونزي)
            topMembersContainer.innerHTML = '';

            membersData.slice(0, 3).forEach((member, index) => {
                let rankClass = '';
                let medalIcon = '';

                if (index === 0) {
                    rankClass = 'gold';
                    medalIcon = '🥇';
                } else if (index === 1) {
                    rankClass = 'silver';
                    medalIcon = '🥈';
                } else if (index === 2) {
                    rankClass = 'bronze';
                    medalIcon = '🥉';
                }

                const memberName = member.first_name || 'عضو';
                const username = member.username ? `@${member.username}` : '';

                topMembersContainer.innerHTML += `
                    <div class="member-card ${rankClass}">
                        <div class="member-rank">${index + 1}</div>
                        <div class="member-avatar">
                            ${member.username ? 
                                `<img src="https://unavatar.io/telegram/${member.username}" alt="${memberName}" onerror="this.parentElement.innerHTML='<div class=\\'default-avatar\\'>${memberName.charAt(0)}</div>'">` :
                                `<div class="default-avatar">${memberName.charAt(0)}</div>`
                            }
                        </div>
                        <h3 class="member-name">${memberName}</h3>
                        ${username ? `<p class="member-username">${username}</p>` : ''}
                        <div class="member-stats">
                            <div class="stat-item">
                                <div class="stat-value">${member.message_count}</div>
                                <div class="stat-label">رسالة</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${medalIcon}</div>
                                <div class="stat-label">المركز</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            // عرض الأعضاء من 4 إلى 10
            membersData.slice(3, 10).forEach((member, index) => {
                const memberName = member.first_name || 'عضو';
                const username = member.username ? `@${member.username}` : '';

                topMembersContainer.innerHTML += `
                    <div class="member-card">
                        <div class="member-rank">${index + 4}</div>
                        <div class="member-avatar">
                            ${member.username ? 
                                `<img src="https://unavatar.io/telegram/${member.username}" alt="${memberName}" onerror="this.parentElement.innerHTML='<div class=\\'default-avatar\\'>${memberName.charAt(0)}</div>'">` :
                                `<div class="default-avatar">${memberName.charAt(0)}</div>`
                            }
                        </div>
                        <h3 class="member-name">${memberName}</h3>
                        ${username ? `<p class="member-username">${username}</p>` : ''}
                        <div class="member-stats">
                            <div class="stat-item">
                                <div class="stat-value">${member.message_count}</div>
                                <div class="stat-label">رسالة</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${index + 4}</div>
                                <div class="stat-label">المركز</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            // عرض الأعضاء الآخرين (إذا توفرت بيانات أكثر)
            if (membersData.length > 10) {
                otherMembersContainer.innerHTML = '';

                membersData.slice(10).forEach((member, index) => {
                    const memberName = member.first_name || 'عضو';
                    const username = member.username ? `@${member.username}` : '';

                    otherMembersContainer.innerHTML += `
                        <div class="other-member">
                            <div class="other-member-avatar">
                                ${member.username ? 
                                    `<img src="https://unavatar.io/telegram/${member.username}" alt="${memberName}" onerror="this.parentElement.innerHTML='<div class=\\'default-avatar\\'>${memberName.charAt(0)}</div>'">` :
                                    `<div class="default-avatar">${memberName.charAt(0)}</div>`
                                }
                            </div>
                            <div class="other-member-info">
                                <div class="other-member-name">${memberName}</div>
                                ${username ? `<div class="other-member-username">${username}</div>` : ''}
                            </div>
                            <div class="other-member-rank">${index + 11}</div>
                        </div>
                    `;
                });
            } else {
                otherMembersContainer.innerHTML = `
                    <div style="text-align: center; grid-column: 1 / -1; opacity: 0.7;">
                        لا يوجد أعضاء آخرين لعرضهم حالياً
                    </div>
                `;
            }
        }

        // تحديث البيانات كل دقيقة
        displayMembers();
        setInterval(displayMembers, 60000);
    </script>
</body>
</html>
